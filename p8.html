<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="m-10 rounded-lg bg-pink-300 px-8 py-8 shadow-xl ring-1 ring-slate-900/5 dark:bg-black">
        <h3 class="text-base font-medium tracking-tight text-slate-900 dark:text-white">write upside-down</h3>
        <p class="mt-2 text-sm text-slate-400 dark:text-blue-300">The zero gravity pen can be used to write in any orientation, including upside-down. It even works in outer space.</p>

        <button
        id="toggleDark"
        class="px-4 py-3 text-sm font-medium mt-8 text-blue-800 bg-blue-500 rounded-md"
        onclick="document.body.classList.toggle('dark')"
        Toggle Dark Mode></button>
    </div>
</body>
</html>
